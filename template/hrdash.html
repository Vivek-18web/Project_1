{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Job Portal</h1>
        </div>
        <nav>

            <ul>
                <li><a href="/hrdash">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section (Job Listings) -->
    <main>

        <h1>Applications</h1><br><br>

      <div class="container">
            <table class="table">
            <tr>

                <th>Full Name</th>
                <th>View Resume</th>
                <th>status</th>
            </tr>

            {% for i in data %}
            <tr>

                <td>{{i.name}}</td>
                <td><a href="{{i.photo.url}}" class="btn btn-primary" role="button" aria-disabled="true" download>Download</a></td>
                <td>
                    <a href="/reject?id={{i.id}}">process</a>

                </td>
            </tr>

            {%endfor%}
        </table>
      </div>

        <!-- About Section -->

    </main>
<br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- Footer Section -->
    <footer id="contact">
        <p>Contact us: info@jobportal.com</p>
        <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </footer>

</body>
</html>
