{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
    <style>
        .container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin-left:28%;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Form Group Styles */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    color: #333;
}

textarea {
    resize: vertical;
    height: 120px;
}

/* Submit Button Styles */
.submit-btn {
    background-color: blue;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

.submit-btn:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Job Portal</h1>
        </div>
        <nav>
            <ul>
               <li><a href="/home">Home</a></li>
                <li><a href="/out">logout</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main Section (Job Listings) -->
    <main>


          {%csrf_token%}

            <div class="container">
        <h1>Job Application Form</h1>



        {%for i in data%}
        <form action="/success" method="POST" enctype="multipart/form-data">

            {%csrf_token%}


             <div class="form-group">
                <label for="company">company name</label>
                <input type="text" id="company" name="company" value="{{i.company}}" required  >
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

             <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="tel" id="qualification" name="qualification" required placeholder="Enter your Qualification">
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="photo"  required>
            </div>

             <div class="form-group">
                <label for="apply">Upload Resume</label>
                <input type="hidden" id="apply" name="apply" >
            </div>


            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>

        </form>
        {%endfor%}


    </div>



    </main>

    <!-- Footer Section -->
    <footer id="contact">
        <p>Contact us: info@jobportal.com</p>
        <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </footer>

</body>
</html>
